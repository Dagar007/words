<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Word Beater</title>
  </head>
  <body class="bg-dark text-white">
   <header class="bg-secondary text-center p-3 m-5">
     <h1>Word Beater</h1>
   </header>
   <div class="conatiner text-center">
     <div class="row">
       <div class="col-md-6 mx-auto">
         <p class="lead">
           Type your word within
           <span class="text-success" id="seconds">5</span>
           Seconds: 
         </p>
         <h2 class="display2 mb-5" id="current-word">Hello</h2>
         <input type="text" class="form-control form-control-lg" 
         id="word-input" placeholder="Start Typing..." autofocus>
         <h4 class="mt-3" id="message"></h4>

        <!-- Time And Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3 >Time Left :
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
              <h3 >Score :
                <span id="score">0</span>
              </h3>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>
                Type each word in the alloted time. To restart the game type the current word. Your score will reset.
              </p>
            </div>
          </div>
        </div>
       </div>
     </div>

   </div>
   <script src="JS/main.js"></script>
  </body>
</html>
